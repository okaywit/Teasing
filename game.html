<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>大辉Face</title>
    <meta name="keywords" content="Polymer,WebSocket,Java,Tomcat,Html5" />
    <meta name="description" content="免费的 web 技术教程。" />
</head>
<body>
	<h1>Polymer+WebSocket</h1>
    <h3>游戏</h3>
    Webpage: <input type="url" list="url_list" name="link" />
    <datalist id="url_list">
    <option label="W3School" value="http://www.W3School.com.cn" />
    <option label="Google" value="http://www.google.com" />
    <option label="Microsoft" value="http://www.microsoft.com" />
    </datalist>
    <output id="result" onforminput="resCalc()"></output>
    
    <script src="js/ws.js"></script>
    <script type="text/javascript">

        Server.init=function(){
            Server.connect("ws://localhost:8080/okaywit/chat");
        };
        Server.init();
        if(localStorage.age==null){
            localStorage.lastname="Smith";
            document.write(localStorage.lastname);
        }else{
            alert(localStorage.lastname);
        }

    </script>
</body>
</html>
